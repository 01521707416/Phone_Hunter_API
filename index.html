<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-primary m-4 text-center">Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container">
        <!-- Searchbar & Show all section -->
        <section>
            <div class="mb-3 w-25 d-flex">
                <input id="search_field" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="iphone">
                <button class="btn btn-primary mx-2" id="search_btn">Search</button>
            </div>
        </section>

        <!-- Display Phones Section -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4 p-2" id="phone_container">

            </div>

            <!-- Display search result -->
            <div class="d-none" id="no_phone_found">
                <h5 class="text-danger mt-2">No phones found! Please try a new search.</h5>
            </div>
        </section>

        <!-- Spinner section -->
        <section class="d-none" id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal contents -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="phone_details">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ShowAll section -->
        <section>
            <div class="text-center d-none" id="showAll">
                <button class="btn btn-primary shadow-lg m-2 p-2" id="btn_showAll">Show All</button>
            </div>
        </section>

    </main>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
